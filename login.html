<section class="signup_home">
        <div class="signup_body" id="111">
            <section class="signup_container">
                <i  class="uil uil-times signup_form_close"></i>
                <header>SIGN UP</header>
                <form action="sign_up.php" method="post" class="signup_form">
                    <div class="signup_input-box">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter full name" name="name" required />
                    </div>

                    <div class="signup_input-box">
                        <label for="cnic">CNIC</label>
                        <input type="number" id="cnic " placeholder="Enter your CNIC" name="cnic" required />
                    </div>

                    <div id="ibox">
                        <i class="ibox" id="incorrect_cnic"></i>
                    </div>
                    
                    <div class="signup_input-box">
                        <label>Shop Name</label>
                        <input type="text" placeholder="Enter shop name" name="shopName" required />
                    </div>

                    <div class="signup_column">
                        <div class="signup_input-box">
                            <label>Phone Number </label>
                            <input type=”number” id="phoneNumberInput" placeholder="Enter phone number" name="contactNo" required>

                        </div>
                    </div>
                    <div class="signup_input-box address">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Enter address" name="address" required />
                        <div class="signup_column">
                            <input type="text" placeholder="Enter your city" name="city" required />
                            <input type="number" placeholder="Enter postal code" name="postalCode" required />
                        </div>
                    </div>
                    <div class="signup_input-box">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your username" name="userName" required />
                    </div>
                    <div class="signup_input-box">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" name="password" required />

                        <div class="signup_input-box">
                            <label for="confirm_pw">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
                        </div>
                    </div>
                    <button class="button" onclick="validate()" name="sign" >Signup Now</button>
                </form>
            </section>
