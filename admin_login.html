<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4>RAMZAN TRADERS</h4>
    <h1>ADMIN</h1>

    <section class="home">
        
        <button class="button" id="form_open">LOGIN</button>
        <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <div class="login_form">
            <form action="#">
                <H2>LOGIN</H2>
                <div class="input_box">
                    <input type="text" id="username" placeholder="Enter Your Username">
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="username" required placeholder="Enter Your Password">
                    <i class="uil uil-lock password"></i> 
                    <!-- <i class="uil uil-eye-slash hide"></i> -->
                </div>
                    <!-- <a href="#" class="forget-pw">Forget Password</a> -->
                </div>
                <button class="button">LOGIN</button>

            </form>
        </div>
    </div>
</section>
    
<script src="admin_login.js"></script>
</body>
</html>
