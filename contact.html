    <!-- Home -->
    <section class="home">
        <!-- Login Form -->
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="login_form">
                <form action="#">
                    <H2>LOGIN</H2>
                    <div class="input_box">
                        <input type="text" id="username" placeholder="Enter Your Username">
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="username" required placeholder="Enter Your Password">
                        <i class="uil uil-lock password"></i> 
                        <!-- <i class="uil uil-eye-slash hide"></i> -->
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember Me</label>
                        </span>
                        <a href="#" class="forget-pw">Forget Password</a>
                    </div>
                    <button class="button">LOGIN</button>

                    <!-- <div class="login_signup">
                        Don't have account!<a href="#" id="signup">SignUp</a>
                    </div> -->
                </form>
            </div>
        </div>
    </section>

        <!-- SignUp Form -->
<section class="signup_home">
        <div class="signup_body" id="111">
            <section class="signup_container">
                <i  class="uil uil-times signup_form_close"></i>
                <header>SIGN UP</header>
                <form action="#" class="signup_form">
                    <div class="signup_input-box">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter full name" required />
                    </div>

                    <div class="signup_input-box">
                        <label for="cnic">CNIC</label>
                        <input type="number" id="cnic " placeholder="Enter your CNIC" required />
                    </div>

                    <div class="signup_input-box">
                        <label>Shop Name</label>
                        <input type="text" placeholder="Enter shop name" required />
                    </div>

                    <div class="signup_column">
                        <div class="signup_input-box">


                            <label>Phone Number </label>
                            <input type=”number” id="phoneNumberInput" placeholder="Enter phone number" required>

                        </div>
                    </div>
                    <div class="signup_input-box address">
                        <label>Address</label>
                        <input type="text" placeholder="Enter street address" required />
                        <input type="text" placeholder="Enter street address line 2" required />
                        <div class="signup_column">
                            <input type="text" placeholder="Enter your city" required />
                            <input type="number" placeholder="Enter postal code" required />
                        </div>
                    </div>
                    <div class="signup_input-box">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your username" required />
                    </div>
                    <div class="signup_input-box">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" required />

                        <div class="signup_input-box">
                            <label for="confirm_pw">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" required />
                        </div>
                    </div>
                    <button class="button" onclick="validate()">Signup Now</button>
                </form>
            </section>
        </div>

          <input type="text" id="sname" name="lastname" placeholder="Enter Shop Name">
        
          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input class="button" type="submit" value="Submit">
